# ===================================================================== #
# Rocky Linux 9.1 (Blue Onyx) - Arch: aarch64
# ===================================================================== #

# VM type: "qemu" or "vz" (on macOS 13 and later).
# The vmType can be specified only on creating the instance.
# The vmType of existing instances cannot be changed.
# 游릭 Builtin default: "qemu"
vmType: "qemu"

# Arch: "default", "x86_64", "aarch64".
# 游릭 Builtin default: "default" (corresponds to the host architecture)
arch: "aarch64"

# OpenStack-compatible disk image.
# 游릭 Builtin default: null (must be specified)
# 游댯 This file: Rocky Linux 9.1 Blue Onyx images
images:
- location: "https://dl.rockylinux.org/pub/rocky/9.2/images/x86_64/Rocky-9-GenericCloud-Base-9.2-20230513.0.x86_64.qcow2"
  arch: "x86_64"
  digest: "sha256:50510f98abe1b20a548102a05a9be83153b0bf634fc502d5c8d1f508f6de1430"
- location: "http://dl.rockylinux.org/pub/rocky/9.2/images/aarch64/Rocky-9-GenericCloud-Base-9.2-20230513.0.aarch64.qcow2"
  arch: "aarch64"
  digest: "sha256:eb7752c0be359007ad470e43b0d8c921e31d3ad7d4bcec9b6a2b18a8d17c05d8"

# CPUs: if you see performance issues, try limiting cpus to 1.
# 游릭 Builtin default: 4
cpus: 4

# Memory size
# 游릭 Builtin default: "4GiB"
memory: "8GiB"

# Disk size
# 游릭 Builtin default: "100GiB"
disk: "64GiB"

# Expose host directories to the guest, the mount point might be accessible from all UIDs in the guest
# 游릭 Builtin default: null (Mount nothing)
# 游댯 This file: Mount the home as read-only, /tmp/lima as writable
mounts:
- location: "~"
  # CAUTION: `writable` SHOULD be false for the home directory.
  # Setting `writable` to true is possible, but untested and dangerous.
  # 游릭 Builtin default: false
  writable: false
- location: "/tmp/lima"
  # 游릭 Builtin default: false
  # 游댯 This file: true (only for "/tmp/lima")
  writable: true

ssh:
  # A localhost port of the host. Forwarded to port 22 of the guest.
  # 游릭 Builtin default: 0 (automatically assigned to a free port)
  # NOTE: when the instance name is "default", the builtin default value is set to
  # 60022 for backward compatibility.
  localPort: 60022

# Port forwarding rules. Forwarding between ports 22 and ssh.localPort cannot be overridden.
# Rules are checked sequentially until the first one matches.
portForwards:
- guestPort: 3389
  hostPort: 63389
